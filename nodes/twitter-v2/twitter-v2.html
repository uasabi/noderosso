<script type="text/javascript">
  RED.nodes.registerType('twitter-v2', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      twitterAccount: { value: '', type: 'Twitter account', required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'file.png',
    label: function () {
      return this.name || 'Twitter'
    },
  })
</script>

<script type="text/html" data-template-name="twitter-v2">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-twitterAccount"><i class="fa fa-lock"></i> Twitter account</label>
    <input type="input" id="node-input-twitterAccount" placeholder="Consumer Key">
  </div>
</script>

<script type="text/html" data-help-name="twitter-v2">
  <p>Twitter node that can publish and retweet.</p>
  <p>You can generate access tokens via twurl: <a href="https://github.com/twitter/twurl/" target="_blank">https://github.com/twitter/twurl</a></p>
  <p>You can use the following command:</p>
  <pre><code>twurl authorize --consumer-key key \ --consumer-secret secret</code></pre>
  <p>You can find the tokens at <code>~/.twurlrc</code></p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('Twitter account', {
    category: 'config',
    defaults: {
      name: { value: '', required: true },
      consumer_key: { value: '', required: true },
      access_token_key: { value: '', required: true },
    },
    credentials: {

      access_token_secret: { type: 'password', required: true }

    label: function () {
      return this.name || 'No name';
    },

</script>

<script type="text/html" data-template-name="Twitter account">
